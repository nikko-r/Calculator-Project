<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js?v=0.0.1" async defer></script>
</head>

<body>
    <main class="calculator-body">
        <section class="screen-display screen">
            <input id="output-screen" class="screen screen--output" type="text" readonly value="">
            <input id="input-screen" class="screen screen--input" type="text" readonly value="">
        </section>
        <!-- Phased out special buttons for now
        <section class="special-buttons-grid special-buttons">
            <button id="b-menu" class="special-buttons special-buttons--menu" type="button"></button>
            <button id="b-pi" class="special-buttons special-buttons--pi" type="button">π</button>
            <button id="b-root" class="special-buttons special-buttons--root" type="button">√</button>
            <button id="b-topower" class="special-buttons special-buttons--topower" type="button">^</button>
        </section>
    -->

        <section class="numpad-grid numpad">
            <button id="b-clear" class="numpad__button numpad__button--clear" type="button">C</button>
            <button id="b-negative" class="numpad__button numpad__button--negative" type="button">-/+</button>
            <!-- #Phased out implementation of brackets
            <div class="numpad__button-brackets">
                <button id="b-ob" class="numpad__button-brackets numpad__button-brackets--ob" type="button">(</button>
                <button id="b-cb" class="numpad__button-brackets numpad__button-brackets--cb" type="button">)</button>
            </div>
            -->
            <button id="b-percent" class="numpad__button numpad__button--percent" type="button">%</button>
            <button id="b-divide" class="numpad__op numpad__button numpad__button--divide" type="button">➗</button>
            <button id="b-7" class="numpad__num numpad__button numpad__button--7" type="button">7</button>
            <button id="b-8" class="numpad__num numpad__button numpad__button--8" type="button">8</button>
            <button id="b-9" class="numpad__num numpad__button numpad__button--9" type="button">9</button>
            <button id="b-times" class="numpad__op numpad__op numpad__button numpad__button--times" type="button">X</button>
            <button id="b-4" class="numpad__num numpad__button numpad__button--4" type="button">4</button>
            <button id="b-5" class="numpad__num numpad__button numpad__button--5" type="button">5</button>
            <button id="b-6" class="numpad__num numpad__button numpad__button--6" type="button">6</button>
            <button id="b-minus" class="numpad__op numpad__button numpad__button--minus" type="button">-</button>
            <button id="b-1" class="numpad__num numpad__button numpad__button--1" type="button">1</button>
            <button id="b-2" class="numpad__num numpad__button numpad__button--2" type="button">2</button>
            <button id="b-3" class="numpad__num numpad__button numpad__button--3" type="button">3</button>
            <button id="b-plus" class="numpad__op numpad__button numpad__button--add" type="button">+</button>
            <button id="b-0" class="numpad__num numpad__button numpad__button--0" type="button">0</button>
            <button id="b-dot" class="numpad__button numpad__button--dot" type="button">.</button>
            <button id="b-del" class="numpad__button numpad__button--del" type="button">del</button>
            <button id="b-equals" class="numpad__button numpad__button--equals" type="button">=</button>
        </section>
    </main>
</body>

</html>
